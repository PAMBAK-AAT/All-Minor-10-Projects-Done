<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div class="container">
        <div class="stopWatch">
            00:00:00
        </div>
        
    </div>
    <div class="buttons">
        <div class="button " id="stopBtn" style="--clr:red">Stop</div>
        <div class="button " id="startBtn" style="--clr:green">Start</div>
        <div class="button " id="resetBtn" style="--clr:blue">Reset</div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
