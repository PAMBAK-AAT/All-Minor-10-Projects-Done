<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.O</title>
    <link rel="stylesheet" href="2_Calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" class="input" id="inputBox" disabled>
        <div class="row">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equalBtn">=</button>
        </div>

    </div>
    <script src="2_Calculator.js"></script>
</body>
</html>
