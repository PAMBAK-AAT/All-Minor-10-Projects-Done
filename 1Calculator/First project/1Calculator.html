<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calcylator</title>
    <link rel="stylesheet" href="1Calculator.css">
</head>
<body>

    <div class="container">
        <input type="text" placeholder="0" class="input" disabled>

        <div class="row">
            <button class="button operators">AC</button>
            <button class="button operators">DEL</button>
            <button class="button operators">%</button>
            <button class="button operators">/</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operators">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operators">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operators">+</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button answer">Ans</button>
            <button class="button btnEqual">=</button>
        </div>
    </div>

    <script src="1Calculator.js"></script>
</body>
</html>
