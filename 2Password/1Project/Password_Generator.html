<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator !!!</title>
    <link rel="stylesheet" href="Password_Generator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox"  id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>

        <input type="range" min="1" max="30" value="18" id="inputSlider">

        <div class="row">
            <p>password length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="upperCase">Include uppercase letter (A-Z)</label>
            <input type="checkbox" id="upperCase"checked/>
        </div>

        <div class="row">
            <label for="lowerCase">Include lowercase letter (a-z)</label>
            <input type="checkbox" id="lowerCase" checked/>
        </div>

        <div class="row">
            <label for="numbers">Include numbers from (0-9)</label>
            <input type="checkbox" id="numbers" checked/>
        </div>
        
        <div class="row">
            <label for="symbols">Include symbols (@,#,$,...) </label>
            <input type="checkbox" id="symbols" checked/>
        </div>

        <button class="genButton" type="button" id="genButton">Generate a strong Password</button>
    </div>
    <script src="Password_Generator.js"></script>
</body>
</html>
