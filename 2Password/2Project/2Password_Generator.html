<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="2Password.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>

        <div class="passBox">
            <input type="text" class="input" id="inputBox" placeholder="your password" >
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>

        <input type="range" min="1" max="30" value="10" id="slider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="uCase">Include Uppercase letters from (A-Z)</label>
            <input type="checkbox" id="uCase" >
        </div>
        <div class="row">
            <label for="lCase">Include lowercase letters from (a-z)</label>
            <input type="checkbox" id="lCase" >
        </div>
        <div class="row">
            <label for="numbers">Include numbers from (0-9)</label>
            <input type="checkbox" id="numbers" >
        </div>
        <div class="row">
            <label for="symbols">Include symbols from (~!@#$%^&*)</label>
            <input type="checkbox" id="symbols" >
        </div>
        <button class="click" id="btn">Create Password</button>
    </div>
    <script src="2Password.js"></script>
</body>
</html>
