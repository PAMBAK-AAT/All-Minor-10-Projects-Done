<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="namefield">

                <input type="address" placeholder="Username or Email address">

                <input type="password" placeholder="Password">

                <a href="#">Forgot Password?</a>
                <input type="button" value="Login" id="btn">

                <div class="links">
                    <a href="#"><img src="./Assets/Google.jpg" alt=""></a>
                    <a href="#"><img class="facebook" src="./Assets/Facebook.jpg" alt=""></a>
                    <a href="#"><img src="./Assets/Twitter2.jpg" alt=""></a>
                    <a href="#"><img src="./Assets/Discord.jpg" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="sign">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
