<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="QR.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate QR code</h1>
            <input type="text" placeholder="Enter your text or URL" id="inputText">
            <div>
                <label for="sizes">Select size:</label>
                <select id="sizes">
                    <option value="100">100X100</option>
                    <option value="200">200X200</option>
                    <option value="300">300X300</option>
                    <option value="400">400X400</option>
                    <option value="500">500X500</option>
                    <option value="600">600X600</option>
                    <option value="700">700X700</option>
                    <option value="800">800X800</option>
                    <option value="900">900X900</option>
                    <option value="1000">1000X1000</option>
                </select>
            </div>
        </div>
        <div class="qr-body"></div>
        <div class="footer">
            <div>
                <a href="" id="genBtn">Generate</a>
                <a href="" id="loadBtn" download="QR_Code.png">Download</a>
                <!-- Now by this name our file will be downloaded -->
            </div>
        </div>
    </div>
    <script src="QR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
