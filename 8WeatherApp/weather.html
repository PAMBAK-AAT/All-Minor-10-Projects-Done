<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="text" placeholder="enter your location" class="inputBox">
            <button id="searchBtn"><i class="fa fa-search"></i></button>
        </div>

        <div class="notFound">
            <h1>Sorry , Location not found!!!</h1>
            <img src="./Assets/404.png" alt="404 error">
        </div>

        <div class="weatherBody">
            <img src="./Assets/cloud.png" alt="mist image" class="weatherImage">

            <div class="info">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="summary">Cloudy</p>
            </div>

            <div class="description">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="contentHumid">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="contentWind">
                        <span id="windspeed">25km/h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
